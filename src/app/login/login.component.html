<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card w-50">
      <div class="card-header bg-success">
        <h6>Login de Usuário</h6>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email" class="form-control" 
                   [ngClass]="{ 'is-invalid': email?.invalid && (email?.touched || email?.dirty) }">
            <div *ngIf="email?.invalid && (email?.touched || email?.dirty)" class="invalid-feedback">
              <div *ngIf="email?.errors?.['required']">Email é obrigatório.</div>
              <div *ngIf="email?.errors?.['email']">Insira um email válido.</div>
            </div>
          </div>
  
          <div class="mb-3">
            <label for="senha">Senha</label>
            <input id="senha" formControlName="senha" type="password" class="form-control" 
                   [ngClass]="{ 'is-invalid': senha?.invalid && (senha?.touched || senha?.dirty) }">
            <div *ngIf="senha?.invalid && (senha?.touched || senha?.dirty)" class="invalid-feedback">
              <div *ngIf="senha?.errors?.['required']">Senha é obrigatória.</div>
              <div *ngIf="senha?.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres.</div>
              <div *ngIf="senha?.errors?.['maxlength']">Senha pode ter no máximo 20 caracteres.</div>
            </div>
          </div>
  
          <div class="text-center">
            <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <button (click)="navegateTo()" class="btn btn-link link-primary">Criar um novo usuário</button>
        </div>
      </div>
    </div>
  </div>
